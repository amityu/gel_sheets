<!DOCTYPE html>
<html>
<head>
    <title>Arrow Key Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(document).keydown(function(event) {
                let direction = "";
                if (event.keyCode == 38) {
                    direction = "up";
                } else if (event.keyCode == 40) {
                    direction = "down";
                } else if (event.keyCode == 37) {
                    direction = "left";
                } else if (event.keyCode == 39) {
                    direction = "right";
                } else if (event.keyCode == 81) {
                    alert('You pressed Q');
                    return;
                } else if (event.keyCode == 83) {
                    alert('You pressed S');
                    return;
                } else {
                    return;
                }

                $.getJSON(`/arrow/${direction}`, function(data) {
                    $('#image').attr("src", data.image_url);
                });
            });
        });
    </script>
</head>
<body>
<h1>Press an arrow key!</h1>
<img id="image" src="" alt="Arrow image">
</body>
</html>
